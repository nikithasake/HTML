<!DOCTYPE html>
<html>
<head>
         <title>COLOR VALUES</title>
</head>
<body>
<!-----------RGB---------->
<p style="background-color:rgb(30,120,250);">Nani</p><br>

<!-----------RGBA------------->
<p style="background-color:rgba(30,120,50,0.4);">Nani</p>
<p style="background-color:rgb(30,120,50,1.0);">Nani</p>
<p style="background-color:rgb(30,120,50,0.8);">Nani</p><br>


<!-------------HEX---------------->
<p style="background-color:#ff6677;">Nani</p>
<p style="background-color:#000000;">Nani</p><br>


<!-----------HSL---------->
<p style="background-color:hsl(240,50%,50%);">Nani</p>
<p style="background-color:hsl(240,100%,50%);">Nani</p><br>

<!-----------HSLA---------->
<p style="background-color:hsl(140,60%,50%,0.7);">Nani</p>
<p style="background-color:hsl(140,100%,50%,0.3);">Nani</p>
<p style="background-color:hsl(140,100%,50%,1.0);">Nani</p>
