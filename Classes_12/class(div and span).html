<html>
<head>
<title>Class Attribute</title>
<style>
.city{
    background-color:green;
    color:blue;
}
.town{
    color:red;
}
</style>
</head>
<body>
<div class="city">
<h2>Nimbu</h2>
</div>
<div class="city">
<h2>Nikki</h2>
</div>
<div class="city">
<h2>Harish</h2>
</div>
<p>This is <span class="town">Nani</span></p>
<h2>This is <span class="town">Nikki</span></h2>
</body>
</html>
