<title>Link color</title>
<style>
a:link{
   color:pink;
   background-color:transparent;
   text-decoration:none;
}
a:visited{
    background-color:transparent;
    text-decoration:none;
    color:green;
}
a:hover{
  color:red;
   background-color:transparent;
  text-decoration:none;
}
a:active{
   background-color:transparent;
   color:yellow;
   text-decoration:none;
}
</style>
</head>
