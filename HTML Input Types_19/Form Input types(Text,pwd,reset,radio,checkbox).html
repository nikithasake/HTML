<html>
<head>
<title>HTML input Types</title>
</head>
<body>
<form action=" ">
<h2>Input type Text</h2>
<label for="fname">Firstname</label>
<input type="text" name="fname" id="fname">
<h2>Input type password</h2>
<label for="pswd">Password</label>
<input type="password" name="pswd" id="pswd">
<h2>Input type Reset</h2>
<label for="fname">Firstname</label>
<input type="text" name="fname" id="fname" value="john">
<input type="reset">
<h2>Input type Radio button</h2>
<label for="male">male</label>
<input type="radio" name="gender" id="male" >
<label for="female">female</label>
<input type="radio" name="gender" id="female" >
<h2>Input type checkbox</h2>
<label for="vehicle">Bike</label>
<input type="checkbox" name="vehicle" id="vehicle" value="bike" >
<label for="vehicle1">Car</label>
<input type="checkbox" name="vehicle1" id="vehicle1" value="car" >

<h2>Input type Submit</h2>
<input type="submit" value="submit">
