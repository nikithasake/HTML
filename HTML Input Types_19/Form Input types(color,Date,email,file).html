<html>
<head>
<title>Form Input Types</title>
</head>
<body>
<form>
<h2>Input type Color</h2>
<label for="favcolor">Choose Favcolor</label>
<input type="color" id="favcolor" name="favcolor" value="#ff0000">
<h2>Input type Date</h2>
<label for="birthday">Birthday</label>
<input type="date" id="birthday" name="birthday">
<h2> min and max attributes to add restrictions to dates</h2>
<label for="datemax">Enter a date before 1980-07-12</label>
<input type="date" id="datemax" name="datemax" max="1979-06-11"><br><br>
<label for="datemin">Enter a date after 1980-07-12</label>
<input type="date" id="datemin" name="datemin" min="1979-06-11">
<h2>Input type Datetime-local</h2>
<label for="birthdaytime">Birthday(time and date)</label>
<input type="datetime-local" id="birthdaytime" name="birthdaytime">
<h2>Input type Mail</h2>
<label for="mail">Enter a mail</label>
<input type="mail" id="mail" name="mail">
<h2>Input type File</h2>
<label for="file">Enter a mail</label>
<input type="file" id="file" name="file">
</form>
