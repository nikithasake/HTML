<html>
<head>
<title>Form Input attributes</title>
</head>
<h2>Autofocus Attribute</h2>
<label for="fname">Firstname</label>
<input type="fname" id="fname" name="fname" autofocus>
<h2>List Attribute</h2>
<input list="browsers" name="browsers">
<datalist id="browsers">
      <option value="safari">
      <option value="chrome">
      <option value="opera">
</datalist>
<h2>Autocomplete Attribute</h2>
<label for="fname">Firstname</label>
<input type="fname" id="fname" name="fname" autocomplete="on">
