<html>
<head>
<title>Form  Input type Atrributes</title>
</head>
<body>
<form>
<h2>Multiple</h2>
<label for="files">Select Files</label>
<input type="file" id="files" name="files" multiple>
<h2>Pattern</h2>
<label for="country_code">Country code</label>
<input type="text" id="country_code" name="country_code">
<h2>Placeholder</h2>
<label for="phone">Enter phone</label>
<input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{2}-[0-9]{3}-[0-9]{2}">
<h2>Required Attribute</h2>
<label for="fname">Firstname</label>
<input type="fname" id="fname" name="fname" required>
<input type="submit" value="submit">
<h2>Step Attribute</h2>
<label for="points">Points</label>
<input type="number" id="points" name="points" step="3">
</form>
