<html>
<head>
<title>Input Attributes</title>
</head>
<body>
<form>
<h2>Value Attribute</h2>
<label for="fname">Firstname</label>
<input type="text"  id="fname" name="fname" value="Nikki">
<h2>Readonly</h2>
<label for="fname">Firstname</label>
<input type="text"  id="fname" name="fname" value="Nikki" readonly>
<h2>Disabled</h2>
<label for="fname">Firstname</label>
<input type="text"  id="fname" name="fname" value="Nikki" disabled>
<h2>Size Attribute</h2>
<label for="fname">Firstname</label>
<input type="text"  id="fname" name="fname"  size="50">
<h2>maxlength Attribute</h2>
<label for="fname">Firstname</label>
<input type="text"  id="fname" name="fname" maxlength="3" size="10">
<h2>Max and min Attribute</h2>
<label for="datemax">Enter a date before 1980-07-12</label>
<input type="date" id="datemax" name="datemax" max="1979-06-11">
<label for="datemin">Enter a date after 1980-07-12</label>
<input type="date" id="datemin" name="datemin" max="1979-06-11">
</form>
