<html>
<head>
<title>Iframe</title>
</head>
<body>
<!------using css--------->
<h2>Using css</h2>
<iframe src="hplipre.html" style="width:100px;height:80px;" title="webpage within the webpage"></iframe><br>
<h2>Using HTML</h2>
<!------using html--------->
<iframe src="hplipre.html" width="15%" height="10%" title="webpage within the webpage"></iframe><br>
</body>
<h2>Remove the border</h2>
<!-----------Remove the border------->
<iframe src="hplipre.html" style="border:none;" height="10%" title="webpage within the webpage"></iframe><br>
<h2>Add the color  border</h2>
<!-----------Add the color of  border------->
<iframe src="hplipre.html" style="border:2px solid blue;"  height="9%" title="webpage within the webpage"></iframe><br>
<h2>Target Attribute</h2>
<iframe src="hplipre.html" name="iframe_a" title="Ex" height="9%"></iframe>
<a href="Links.html" target="_blank">Link</iframe>
